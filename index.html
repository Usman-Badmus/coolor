<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coolors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="nav1">
        <img src="https://coolors.co/assets/img/logo.svg" alt="" />
      </div>
      <div class="nav2">
        <div class="nav2One">
          <span class="span1">Tools</span>
          <span class="span2">Go Pro</span>
        </div>
        <div class="nav2Two">
          <button class="btn1">Sign In</button>
          <button class="btn2">Sign Out</button>
        </div>
      </div>
    </div>

    <!-- HERO SECTION -->

    <div class="heroSection">
      <div class="hero1">
        <h1>
          The superfast <br />
          color palletes <br />
          generator!
        </h1>

        <p>
          Create the perfect palette or get inspired by <br />
          thousands of beautiful color schemes
        </p>

        <div class="hero1BtnDiv">
          <button class="b1">Start the generator</button>
          <button class="b2">Explore trending palettes</button>
          <div class="b3">
            <span><img src="rewarded.svg" alt="" /></span>

            <span>
              <small class="sm1">PRODUCT HUNT</small> <br />
              <small class="sm2">#1 Product of the Month</small></span
            >
          </div>
        </div>
      </div>
      <div class="hero2">
        <div class="laptopDiv">
          <div class="lBorder"></div>

          <div class="lBase"></div>
        </div>

        <div class="monitorDiv">
          <div class="mBorder">
            <img src="mscreen.png" alt="" />
          </div>

          <div class="mStand"></div>
          <div class="mBase"></div>
        </div>
      </div>
    </div>
  </body>
</html>
